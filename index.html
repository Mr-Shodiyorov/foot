<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <img src="Logo.svg" alt="" class="header__logo">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">Today special offers</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Why FoodHut</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Our Menu</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Our Popular food</a>
                    </li>
                </ul>
                <a href="" class="header__dowload_link">Downlode App</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__content">
                        <img src="image copy.png" alt="" class="hero_trust">
                        <h3 class="hero__title">We're <span class="hero__span">Serious</span> For <span
                                class="hero__span">Food</span> & <span class="hero__span-2">Delivery</span>.</h3>
                        <p class="hero__text">Best cooks and best delivery guys all at your service. Hot tasty food will
                            reach you in 60 minutes.</p>
                        <div class="hero__input-div">
                            <input type="text" class="hero_input" placeholder="Search food">
                            <img src="input soroq img.svg" alt="" class="hero__input-img">
                        </div>
                        <div class="hero_links">
                            <a href="" class="header__dowload_link">Downlode App</a>
                            <div class="hero_play-div"> <img class="play__button" src="image.png" alt=""> <a href=""
                                    class="hero__watch">Watch Video</a></div>

                        </div>
                    </div>
                    <div class="hero_pizza-women-div">
                        <img src="pizza women.png" alt="" class="hero_pizza-women">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
